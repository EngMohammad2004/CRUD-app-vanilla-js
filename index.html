<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header>
            <h2>cruds</h2>
            <p>product management system</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small></div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <input type="text" placeholder="search" id="search" onkeyup="searchData(this.value)">
            <div class="search">
                <button onclick = "getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                <button onclick = "getSearchMood(this.id)" id="searchByCategory">Sreach By Category</button>
            </div>
            <div id="deleteAll">
                
            </div>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
